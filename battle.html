<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub API</title>
    <meta name="description" content="GIT API" />
    <meta name="The Force" content="SitePoint" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./asset/css/main.css">
    <link rel="stylesheet" href="./asset/css/battle.css">
    <!-- Offline fontawesome -->
    <!-- <link rel="stylesheet" href="./assets/fontawesome/css/all.css" /> -->
    <!-- Online fontawesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
</head>
<body>
    <header class="Navigation__container">
        <nav>
          <ul class="Navigation__lists">
            <li class="Navigation__list">
              <a href="./index.html">Popular Repos</a>
            </li>
            <li class="Navigation__list active">
              <a href="./battle.html">Battle Users</a>
            </li>
            <li class="Navigation__list">
              <a href="./user.html">User</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="Main__container">
        <section class="Battlers__box">
          <div class="Battlers__input">
            <input class="Battlers__input--input" />
            <div class="Battlers__add"><button disabled>Add</button></div>
          </div>
          
          <div class="Battlers__users">
            
          </div>
          <div class="Battlers__submit">
            <button disabled>Battle Users</button>
          </div>
        </section>
        <div class="loader" style="display:none">Loading...</div>
        <section class="Cards__lists">
        </section>
      </main>
       <!-- Battlers Card Template-->
    <div class="Cards__list" id="cardDOM"style="display: none" >
        <h3>#<span class="Cards__index">1</span></h3>
        <img class="Cards__avatar" src="https://via.placeholder.com/150" />
        <h5>Score: <span class="Cards__score">31</span></h5>
        <h4><a class="Cards__url"><span class="Cards__username">username</span></a><h4>
        <ul class="Cards__details">
          <li class="Cards__detail">
            <i class="fas fa-user Cards--icon Cards__user--icon"></i>
            <span class="Cards__name">Fullname</span>
          </li>
          <li class="Cards__detail">
            <i class="fas fa-compass Cards--icon Cards__location--icon"></i>
            <span class="Card__location">City, Country</span>
          </li>
          <li class="Cards__detail">
            <i class="fab fa-bitbucket Cards--icon .Cards__repo--icon"></i>
            <span class="Cards__repos">4 </span> Repos
          </li>
          <li class="Cards__detail">
            <i class="fas fa-users Cards--icon Cards__followers--icon"></i>
            <span class="Cards__followers">4</span> followers
          </li>
          <li class="Cards__detail">
            <i class="fas fa-binoculars Cards--icon Cards__watching--icon"></i>
            <span class="Cards__watches">14 </span>  watching
          </li>
          <li class="Cards__detail">
            <i class="fas fa-star Cards--icon Cards__star--icon"></i>
            <span class="Cards__star">1234</span> stars
          </li>
          <li class="Cards__detail">
            <i class="fas fa-code-branch Cards--icon Cards__fork--icon"></i>
            <span class="Cards__fork">4</span> forks
          </li>
          <li class="Cards__detail">
            <i
              class="fas fa-exclamation-triangle Cards--icon Cards__issues--icon"
            ></i>
            <span class="Cards__issues">42 </span> Open Issues
          </li>
        </ul>
      </div>
    
    <script src="./asset/js/app.js"></script>
    <script src="./asset/js/api.js"></script>
    <script src="./asset/js/battle.js"></script>
</body>
</html>
